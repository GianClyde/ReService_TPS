{% extends 'main.html'%}

{%block content%}
{%load static%}
<style>
    #landing-main-wrapper{
        background-image: url("{%static 'images/landing.png'%}");

    }
</style>
<div id="landing-main-wrapper" class="clearfix">
    <div id="landing-header">
        <h2 id="Re">Re</h2><h2 id="Service">Service</h2><h2 id="header-text">School service reservation system</h2>
    </div>
    <div id="landing-main-contents-wrapper">
        <div id="landing-left-wrapper">

            <img src="{%static 'images/landingimage.png'%}" alt="" id="landing-image">

        </div>
        <div id="landing-right-wrapper">
            <h2 id="landing-subheader">What's new?</h2>
            <div class="slideshow-container">

                <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <img src="{%static 'images/sample1.png'%}" style="width:100%">
                  <!--<div class="text">Caption Text</div>-->
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <img src="{%static 'images/sample2.jpg'%}" style="width:100%">
                  <!--<div class="text">Caption Text</div>-->
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="{%static 'images/sample3.png'%}" style="width:100%">
                  <!--<div class="text">Caption Text</div>-->
                </div>
                
                </div>
                <br>
                
                <div style="text-align:center">
                  <span class="dot"></span> 
                  <span class="dot"></span> 
                  <span class="dot"></span> 
                </div>
                
                <script>
                let slideIndex = 0;
                showSlides();
                
                function showSlides() {
                  let i;
                  let slides = document.getElementsByClassName("mySlides");
                  let dots = document.getElementsByClassName("dot");
                  for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                  }
                  slideIndex++;
                  if (slideIndex > slides.length) {slideIndex = 1}    
                  for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                  }
                  slides[slideIndex-1].style.display = "block";  
                  dots[slideIndex-1].className += " active";
                  setTimeout(showSlides, 2000); // Change image every 2 seconds
                }
                </script>
        </div>
    </div>
</div>


{%endblock%}

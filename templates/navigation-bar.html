{%load static%}
<div id="main-logo-wrapper">
    <div id="imc-logo-nav-wrapper">
        <img id="imc_logo" src="{% static 'images/logo.png' %}" />
    </div>
</div>
<div id="nav-btn-wrapper">
        <a id='nav-btn-labels' href="">IMC Website</a>
        {%if request.user.is_authenticated%}
            {% if request.user.is_student%}
                <a id='nav-btn-labels' href="{%url 'navPage'%}">Home</a>
            {%else%}
                <a id='nav-btn-labels' href="{%url 'DrivernavPage'%}">Home</a>
            {%endif%}
        {%else%}
            <a id='nav-btn-labels' href="{%url 'identify'%}">Home</a>
        {%endif%}
        <a id='nav-btn-labels' href="">Announcements</a>
        <a id='nav-btn-labels' href="">About us</a>
        {%if request.user.is_authenticated%}
        <a id="nav-btn-labels" href="{%url 'logout'%}">Logout</a>
        {%else%}
        <a id='nav-btn-labels' href="{%url 'login'%}">Student Login</a>
        <a id='nav-btn-labels' href="{% url 'driver-login' %}">Driver Login</a>
        {%endif%}
</div>
